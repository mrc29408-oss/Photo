<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LENS | Photography Portfolio</title>

<style>
:root {
    --bg-color: #121212;
    --text-color: #f5f5f5;
    --accent-color: #d4af37;
    --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-main);
    background: var(--bg-color);
    color: var(--text-color);
}

/* ---------------- NAVIGATION ---------------- */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 25px;
    background: rgba(18,18,18,0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 999;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 2px;
}

.nav-links {
    display: flex;
    gap: 30px;
}

.nav-links a {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-links a:hover {
    color: var(--accent-color);
}

/* Hamburger */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle span {
    height: 3px;
    width: 25px;
    background: #fff;
    margin: 4px 0;
}

/* ---------------- HERO ---------------- */
.hero {
    height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=1920&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
}

.hero h1 {
    font-size: clamp(2.5rem, 5vw, 4rem);
}

.hero p {
    margin: 20px 0 30px;
    color: #ccc;
}

.btn {
    padding: 12px 30px;
    border: 2px solid #fff;
    background: transparent;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
}

.btn:hover {
    background: #fff;
    color: #000;
}

/* ---------------- SECTIONS ---------------- */
.container {
    padding: 100px 20px;
    max-width: 1200px;
    margin: auto;
}

.section-title {
    text-align: center;
    margin-bottom: 60px;
    font-size: 2rem;
    letter-spacing: 3px;
}

/* ---------------- GALLERY ---------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery-item {
    overflow: hidden;
    height: 300px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

/* ---------------- ABOUT ---------------- */
.about {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    align-items: center;
}

.about img {
    width: 100%;
    border-radius: 5px;
}

.about-text h3 {
    margin-bottom: 15px;
}

/* ---------------- CONTACT ---------------- */
.contact-form {
    max-width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

.contact-form input,
.contact-form textarea {
    margin-bottom: 20px;
    padding: 15px;
    background: #1e1e1e;
    border: 1px solid #333;
    color: #fff;
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 40px;
    background: #0a0a0a;
    color: #666;
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 65px;
        right: 0;
        background: #121212;
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
        padding: 20px 0;
    }

    .nav-links a {
        padding: 15px 0;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">LENS.</div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-links" id="navLinks">
        <a href="#home">Home</a>
        <a href="#gallery">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<header id="home" class="hero">
    <h1>Capturing Moments</h1>
    <p>Professional Photography & Art Direction</p>
    <a href="#gallery" class="btn">View Work</a>
</header>

<section id="gallery" class="container">
    <h2 class="section-title">Selected Work</h2>
    <div class="gallery">
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=600"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1500634245200-e5245c7574ef?w=600"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=600"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600"></div>
    </div>
</section>

<section id="about" class="container">
    <h2 class="section-title">About Me</h2>
    <div class="about">
        <div style="flex:1;">
            <img src="https://images.unsplash.com/photo-1554048612-387768052bf7?w=600">
        </div>
        <div class="about-text" style="flex:1;">
            <h3>Hi, I'm Alex</h3>
            <p>Visual storyteller based in NYC with 10+ years of experience capturing landscapes, portraits and street moments.</p>
        </div>
    </div>
</section>

<section id="contact" class="container">
    <h2 class="section-title">Get in Touch</h2>
    
    <form class="contact-form" id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Tell me about your project" required></textarea>
    <button type="submit" class="btn">Send Message</button>
</form>
    
</section>

<footer>
    <p>&copy; 2026 LENS Photography</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
    emailjs.init("YOUR_PUBLIC_KEY"); // from EmailJS dashboard
})();
</script>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
        "YOUR_SERVICE_ID",
        "YOUR_TEMPLATE_ID",
        this
    ).then(() => {
        alert("Message sent successfully!");
        this.reset();
    }, (error) => {
        alert("Failed to send message. Please try again.");
        console.error(error);
    });
});
</script>

</body>
</html>
